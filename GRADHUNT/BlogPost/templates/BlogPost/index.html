{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card my-3 shadow ">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | crispy}}
                        <input type="submit" 
                        class="btn btn-primary btn-block" value="Post">

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {%for post in posts %}
            <div class="card shadow  my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ Post.image.url}}" alt="{{ post.title }}">
                        </div>
                        <div class="col-md-8">
                            <small >{{ post.date_posted}}</small> <h5> <small class="font-weight-bold pl-2">{{ post.author }}</small> <h5>
                            <hr>
                            <a href="" class="h3">{{ post.title}}</a>
                            <p class= " my-2">{{ post.content}}</p>
                        </div>
                    </div>
                
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
{% endblock %}
